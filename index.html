<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación Especial</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #ffe6f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff4d88;
      font-size: 2.5em;
    }
    p {
      font-size: 1.3em;
      color: #444;
    }
    .kitty {
      width: 200px;
      margin: 20px auto;
      border-radius: 12px;
    }
    .botones {
      margin-top: 30px;
    }
    button {
      background: #ff4d88;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.2em;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .mensaje {
      display: none;
      margin-top: 30px;
      font-size: 1.8em;
      color: #ff3385;
    }
  </style>
</head>
<body>
  <h1>💖 Hola Claudia 💖</h1>
  <p>¿Quieres celebrar nuestro aniversario conmigo? 🌸🐱</p>
  <img class="kitty" src="https://i.imgur.com/dR3h6wA.png" alt="Hello Kitty">

  <div class="botones">
    <button onclick="aceptar()">¡Sí! 💕</button>
    <button onclick="rechazar()">No 😢</button>
  </div>

  <div id="mensaje" class="mensaje">🌸🎉 Gracias por aceptar, Claudia 💖 ¡Feliz aniversario! 🎉🌸</div>

  <script>
    function aceptar() {
      document.getElementById('mensaje').style.display = 'block';
    }
    function rechazar() {
      alert('Está bien, lo pensaré otra vez 💔');
    }
  </script>
</body>
</html>
