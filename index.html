<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Especial</title>

  <!-- Favicon corazón -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💖</text></svg>">

  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffccd5);
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      overflow-y: auto;
      position: relative;
    }
    h1 {
      color: #ff4d88;
      font-size: 2.2em;
    }
    p {
      font-size: 1.2em;
      color: #444;
      margin: 10px 0 20px;
    }
    .emoji-c {
      font-size: 2em;
      line-height: 1.2em;
      white-space: pre;
      margin: 20px auto;
      display: inline-block;
      text-align: left;
      font-family: "Courier New", monospace; /* Fuente monoespaciada para la C */
    }
    .botones {
      margin-top: 25px;
      position: relative;
    }
    button {
      background: #ff4d88;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      font-size: 1.1em;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
      z-index: 10;
      min-width: 120px;
    }
    button:hover {
      transform: scale(1.1);
    }
    .mensaje {
      display: none;
      margin: 30px auto;
      font-size: 1.6em;
      color: #ff3385;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 10;
      position: relative;
      padding: 0 15px;
      max-width: 90%;
    }
    .mensaje.visible {
      display: block;
      opacity: 1;
    }

    /* Corazones flotantes */
    .corazon {
      position: absolute;
      color: #ff4d88;
      font-size: 24px;
      animation: flotar 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }
    @keyframes flotar {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Responsive para iPhone */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.9em;
      }
      p {
        font-size: 1.1em;
      }
      .emoji-c {
        font-size: 1.5em;
      }
      button {
        font-size: 1em;
        padding: 10px 18px;
        min-width: 100px;
      }
      .mensaje {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <h1>💖 Hola Claudia 💖</h1>
  <p>¿Quieres celebrar nuestro aniversario? 🌸</p>

  <div class="emoji-c">
🐵🐵🐵🐵<br>
🙈<br>
🙉<br>
🙊<br>
🦧<br>
🐒<br>
🙈<br>
🐵🐵🐵🐵
  </div>

  <div class="botones">
    <button onclick="aceptar()">¡Sí! 💕</button>
    <button id="noBtn" onclick="rechazar()">No 😢</button>
  </div>

  <div id="mensaje" class="mensaje">🌸💖 GRACIAS MI AMOR 💖 TE LO AGRADECE TU LOCOTRÓN 🌸</div>

  <script>
    function aceptar() {
      document.getElementById('mensaje').classList.add('visible');
      document.getElementById('mensaje').scrollIntoView({behavior: "smooth"});
    }

    function rechazar() {
      let btn = document.getElementById("noBtn");
      let maxX = Math.max(0, window.innerWidth - btn.offsetWidth - 50);
      let maxY = Math.max(0, window.innerHeight - btn.offsetHeight - 150); 
      let newX = Math.random() * maxX;
      let newY = Math.random() * maxY;
      btn.style.position = "absolute";
      btn.style.left = newX + "px";
      btn.style.top = newY + "px";
    }

    // Crear corazones flotantes
    function crearCorazon() {
      let corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.innerHTML = "💖";
      corazon.style.left = Math.random() * window.innerWidth + "px";
      corazon.style.fontSize = Math.random() * 20 + 20 + "px"; 
      document.body.appendChild(corazon);

      setTimeout(() => {
        corazon.remove();
      }, 6000);
    }

    setInterval(crearCorazon, 500);
  </script>
</body>
</html>
